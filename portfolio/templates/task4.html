{% load static%}
<!DOCTYPE html>
<html>
<head>
        <title>Button using js</title>
        
        <style>
            button
            {
                background-color: black;
                color: blanchedalmond;
                font-size: 50px;
                height: 100px;
                width: 500px;
                margin-left: 30%;
                margin-top: 10%;
            }
            p
            {
                font-size: 50px;
                text-align: center;
            }
        </style>
</head>
<body>
    <a class="navbar-brand" href="/projects"><h1>Go Back</h1></a>
    <button onclick="explorin()">Click me</button>
    <p id="demo"></p>

    <script>
        function explorin() 
        {
          document.getElementById("demo").innerHTML = "Explorin!!";
        }
    </script>
</body>
</html>
